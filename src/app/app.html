<ion-menu [content]="mycontent">
    <ion-header>
        <ion-toolbar>
            <ion-title>
                组件列表
            </ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button ion-item *ngFor="let item of navItems" (click)="openMenu(item)">
                {{ item.name }}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage"  #mycontent></ion-nav>
