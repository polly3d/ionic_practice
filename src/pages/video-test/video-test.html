<ion-header>

  <ion-navbar>
    <ion-title>VideoTest</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h3>视频播放测试</h3>
    <video width="100%" [src]="currentURL" autoplay controls></video>
    <button *ngFor="let item of videoURL" (click)="playVideo(item.url)" ion-button>{{ item.name }}</button>
</ion-content>
