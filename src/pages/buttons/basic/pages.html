<ion-header>
    <ion-navbar>
        <button ion-button menuToggle icon-only>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Base Button</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-title>Base Buttons</ion-title>
    <button ion-button color="light">Light</button>
    <button ion-button>Default</button>
    <button ion-button color="secondary">Secondary</button>
    <button ion-button color="danger">Danger</button>
    <button ion-button color="dark">Dark</button>

    <ion-title>Outline Buttons</ion-title>
    <button ion-button color="light" outline>Light outline</button>
    <button ion-button outline>Default outline</button>

    <ion-title>Clear Buttons</ion-title>
    <button ion-button clear>Primary Clear</button>

    <ion-title>Round Buttons</ion-title>
    <button ion-button round>Primary round</button>

    <ion-title>Block Buttons</ion-title>
    <button ion-button block>Primary Block</button>

    <ion-title>Full Buttons</ion-title>
    <button ion-button full>Default Full</button>
    <button ion-button color="secondary" full>Secondary Full</button>

    <ion-title>Buttons Size</ion-title>
    <button ion-button small>Default small</button>
    <button ion-button large>Default large</button>

    <ion-title>Icon Buttons</ion-title>
    <button ion-button icon-left>
        <ion-icon name="home"></ion-icon>
        Left Icon
    </button>
    <button ion-button icon-right>
        Right Icon
        <ion-icon name="home"></ion-icon>
    </button>
    <button ion-button icon-only="">
        <ion-icon name="home"></ion-icon>
    </button>
</ion-content>
